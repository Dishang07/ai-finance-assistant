<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finance Assistant</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4"><b>AI Finance Assistant</b></h1>

        <div class="card p-4 shadow" id="c2">
            <form id="investmentForm">
                <div class="mb-3">
                    <label class="form-label">Investment Amount (Rupees):</label>
                    <input type="number" id="amount" class="form-control" required min="1">
                </div>

                <div class="mb-3">
                    <label class="form-label">Investment Period (Months):</label>
                    <input type="number" id="period" class="form-control" required min="1">
                </div>

                <div class="mb-3">
                    <label class="form-label">Risk Tolerance:</label>
                    <select id="riskTolerance" class="form-select">
                        <option value="low">Low</option>
                        <option value="moderate" selected>Moderate</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <button type="submit" id="b1" class="btn btn-primary w-100">Get Investment Advice</button>
            </form>
        </div>

        <div class="card p-4 shadow mt-4 d-none" id="responseContainer">
            <h4 style="font-family: sans-serif;">Investment Advice:</h4>
            <p id="adviceText"></p>
        </div>
        
        <div id="responseContainer" class="d-none">
            <h3>Investment Advice:
                <div class="spinner-border" role="status">
                    <span class="visually-hidden" style="font-family: sans-serif;">Loading...</span>
                  </div>
            </h3>
            <p id="adviceText"></p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
